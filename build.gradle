// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    apply from: 'dependencies.gradle'

    ext {
        kotlin_version = '1.9.22'
        kotlinConposeCompilerVer = '1.5.8' // should be compatible with kotlin version https://developer.android.com/jetpack/androidx/releases/compose-kotlin#pre-release_kotlin_compatibility
        kotlinConposeVer = '1.2.1' //"1.0.0-beta07"
        javaVersion = JavaVersion.VERSION_17
        compileSdkV = 34
        targetSdkV = 33
        minSdkV = 21
    }

    //kotlin - Compose compatibility https://developer.android.com/jetpack/androidx/releases/compose-kotlin#pre-release_kotlin_compatibility

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.4.0'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.9'
    }
}

allprojects {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
        mavenCentral()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

if (hasProperty('buildScan')) {
    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'
    }
}